name: Deploy Node.js app to AWS Fargate

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push Docker image
      run: |
        IMAGE_TAG=${{ github.sha }}
        IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.eu-central-1.amazonaws.com/fargate-poc:$IMAGE_TAG
        echo "ðŸ”§ Building Docker image: $IMAGE_URI"
        docker build -t $IMAGE_URI .
        docker push $IMAGE_URI
        echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Register new task definition revision
      run: |
        echo "ðŸ“¦ Registering new ECS task definition revision..."
        TASK_DEF=$(aws ecs describe-task-definition --task-definition imona-fargate-task-v4)
        NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "$IMAGE_URI" \
          '.taskDefinition 
          | .containerDefinitions[0].image = $IMAGE 
          | del(.status, .requiresAttributes, .revision, .taskDefinitionArn, .registeredAt, .registeredBy, .compatibilities)')
        echo "$NEW_TASK_DEF" > new-task-def.json
        aws ecs register-task-definition --cli-input-json file://new-task-def.json
        echo "âœ… Task definition registered successfully."

    - name: Deploy new task definition to ECS
        run: |
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition --cli-input-json file://new-task-def.json --query 'taskDefinition.taskDefinitionArn' --output text)
          aws ecs update-service \
            --cluster imona-fargate-cluster \
            --service imona-fargate-task-v4-service-doqr5ih7 \
            --task-definition $NEW_TASK_DEF_ARN \
            --force-new-deployment
      
